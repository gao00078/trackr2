<div class="container">

  <div class="row">
    <div class="col-xs-12">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>ID</th>
            <th>Empower</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUsers">
            <td> {{user.name}} </td>
            <td>{{user.email}}</td>
            <td>XXX</td>
            <td>{{user.id}}</td>
            <td>
              <button  class="btn btn-danger pull-right" (click)=onDelete(user.id)>Delete</button>

              <!-- <button  class="btn btn-warning pull-right" (click)=onPaLevel(user.id)>Assign PA</button>
              <button class="btn btn-info pull-right" (click)=onDismissPa(user.id)>Dismiss PA</button> -->

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<div>Please note Delete is only for view purpose, for final deleting you need to delete user from firebase Authentificaion list</div>
</div>
