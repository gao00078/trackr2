<p>
  user-list works!
</p>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>ID</th>
            <th>Empower</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td> {{user.name}} </td>
            <td>{{user.email}}</td>
            <td>xxxx</td>
            <td>{{user.id}}</td>
            <td>
              <button class="btn btn-warning pull-right" (click)=onPaLevel(user.id)>Assign PA</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
