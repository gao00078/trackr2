  <div class="row">
    <div class="col-xs-12">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>

            <th>OS</th>
            <th>Version</th>
            <th>Status</th>

        </thead>
        <tbody>
          <tr *ngFor="let device of devices | filter:title">
            <td> <a [routerLink]="['./devicedetail',device.id]">{{device.Device_Name}}</a>

              <!-- </td>

            </td>
            <td>{{device.Device_OS}}</td>
            <td>{{device.Device_OSv}}</td>
            <td>
              <!-- {{device.Device_Status}} -->
              <span *ngIf="device.Device_Status!='Available'"><i style="color:#d9534f"  class="fas fa-minus-circle fa-lg"></i></span>
              <span *ngIf="device.Device_Status=='Available'"><i class="fas fa-check-circle fa-lg"></i></span>

            </td>
            <td>
              <!-- <h4><a [routerLink]="['./device',device.id]">{{device.id}}</a></h4> -->
